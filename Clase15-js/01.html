<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumar(a = 5, b = 5){
            document.write(a + b + "<br>");
        }

        function saludo(){
            document.write("Bienvenidos<br>");
        }

        for(i=0;i<10;i++){
            saludo();
        }

        sumar(5,8);
        sumar(10,20);
        sumar(45,30);
        sumar();
        sumar(10);
    </script>
</body>
</html>

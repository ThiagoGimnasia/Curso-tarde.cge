<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <script>
        for(i=1; i<=30; i++){
            for(j=1; j<= i;j++){
                document.write(i);
            }
            document.write("<br>");
        }
    </script>
    </div>
    
</body>

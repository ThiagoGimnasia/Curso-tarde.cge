<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <h3>
        <script>
            var num1 = prompt("Ingrese un numero", "") * 1;
            var num2 = prompt("Ingrese un numero", "") * 1;
            var num3 = prompt("Ingrese un numero", "") * 1;
            document.write("num1 ", num1, " num2 ", num2, " num3 ", num3, "<br>")
            if (num1 > num2) {
                if (num1 > num3) {
                    document.write(num1);
                } 
            } else {
                if (num2 > num1) {
                    if (num2 > num3) {
                        document.write(num2);
                    } 
                } else {
                    if (num3 > num1) {
                        if(num3 > num2) {
                            document.write(num3);
                        }
                    }
                }
            }
        </script>
    </h3>
</body>

</html>

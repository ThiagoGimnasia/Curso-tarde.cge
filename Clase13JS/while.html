<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var res = '';
        var palabra = prompt("ingrese una palabra", "");
        if (palabra != null) {
            res += palabra;
            while (palabra != null) {
                var palabra = prompt("ingrese una palabra", "");
                if (palabra != null){
                    res += " - " + palabra;
                }
                
            }
        } else {
            res = "No se ingreso palabras";
        }
        document.write("El usuario ingreso: " + res);
    </script>
</body>
</html>
